<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Interface</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12 col-md-4 col-lg-4 p-3 bg-light border m-2">
                <h4>Scheduler Interface</h4>
                <p style="margin-bottom:2em;"><small>Version 1.0.0</small></p>
                <!--Set of options for modules selection-->
                <div style="margin-top:1em;" id="module-selection">
                    <!--content here would get dynamically generated-->
                </div>
                <!--Set of options for module function selection-->
                <div style="margin-top:1em;" id="function-selection">
                    <p>Please select a <b>Function</b> that you would like to schedule:</p>
                    <select class="form-control" name="functions" id="functions">
                        <option value="no">No function selected</option>
                    </select>
                </div>
                 <!--Set of options for function parameters input-->
                 <div style="margin-top:1em;" id="function-selection">
                    <p>Please type the <b>Function parameters</b>, separated by commas:</p>
                    <div id="arg-red">
                        <!--content will be generated dynamically-->
                    </div>
                    <textarea class="form-control" id="func-par" rows="3" placeholder = "eg. folder_name, argument2, argument3" disabled></textarea>
                </div>
                <!--option for defining a schedule for previously selected function-->
                <div style="margin-top:1em;" id="schedule-selection">
                    <p>Please select a <b>Schedule time</b>:</p>
                    <p>"<i>I want to schedule <b>no function</b> to run every <input type="number" min="0"
                                class="form-control form-control-sm mb-2 mr-2 w-25" style="display: inline;"
                                id="schedule-time" disabled>
                            <select class="form-control form-control-sm mb-2 mr-2 w-50" name="schedule-type"
                                style="display: inline;" id="schedule-type" disabled>
                                <option value="sec">second(s)</option>
                                <option value="min">minute(s)</option>
                            </select>"
                        </i>
                    </p>
                </div>
                <!--submit button-->
                <div style="margin-top:1em;">
                    <button type="button" id="add-task-btn" class="btn btn-primary btn-block" style="margin-top: 1em;"
                        onclick="addTaskOnButtonPress()" disabled>Add Schedule Task</button>
                </div>

                <!--button group for play and stop buttons-->
                <div style="margin-top:1em; text-align: center;">
                    <!--play button-->
                    <button type="button" id="play-btn" class="btn btn-primary btn-success" style="margin-top: 1em;"
                        onclick="triggerScheduleTasks()">Play</button>
                    <!--stop button-->
                    <button type="button" id="stop-btn" class="btn btn-primary btn-danger" style="margin-top: 1em;"
                        onclick="triggerTaskHalt()" disabled>Stop</button>
                </div>
            </div>
            <!--main information display-->
            <div class="col-12 col-md-7 col-lg-7 mt-2 overflow-auto">
                <div id="error-display">
                    <!--error messages would get dynamically generated here-->
                </div>
                <div id="main-display">

                </div>
            </div>
        </div>
    </div>
</body>
<!--stuff for bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

<!--The eel.js script tag is important for it to work with main.py-->
<script type="text/javascript" src="/eel.js"></script>
<!--main script-->
<script src="script.js" type="text/javascript"></script>

</html>
